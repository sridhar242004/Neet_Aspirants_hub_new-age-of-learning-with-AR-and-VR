    <script>
        var totalQuestions = 0;
        var correctAnswers = 0;
        var incorrectAnswers = 0;
        // Generate the quiz question
    var quizPool = [
    {
        question: "Which tissue type provides support and protection to the body?",
        options: ["Muscle tissue", "Nervous tissue", "Epithelial tissue", "Connective tissue"],
        correctAnswer: "Connective tissue"
    },
    {
        question: "Which organ system is responsible for the exchange of gases in animals?",
        options: ["Respiratory system", "Circulatory system", "Digestive system", "Excretory system"],
        correctAnswer: "Respiratory system"
    },
    {
        question: "Which type of tissue is responsible for transmitting electrical impulses in animals?",
        options: ["Muscle tissue", "Nervous tissue", "Epithelial tissue", "Connective tissue"],
        correctAnswer: "Nervous tissue"
    },
    {
        question: "Which of the following is an example of a unicellular organism?",
        options: ["Hydra", "Earthworm", "Starfish", "Amoeba"],
        correctAnswer: "Amoeba"
    },
    {
        question: "What is the basic structural and functional unit of life in animals?",
        options: ["Cell", "Tissue", "Organ", "Organism"],
        correctAnswer: "Cell"
    },
    {
        question: "Which type of tissue lines the inner surfaces of organs and cavities in animals?",
        options: ["Muscle tissue", "Nervous tissue", "Epithelial tissue", "Connective tissue"],
        correctAnswer: "Epithelial tissue"
    },
    {
        question: "In which organ system are erythrocytes (red blood cells) primarily produced?",
        options: ["Respiratory system", "Circulatory system", "Immune system", "Skeletal system"],
        correctAnswer: "Skeletal system"
    },
    {
        question: "Which organ system regulates body temperature and water balance in animals?",
        options: ["Endocrine system", "Nervous system", "Excretory system", "Integumentary system"],
        correctAnswer: "Integumentary system"
    },
    {
        question: "Which of the following is NOT a type of muscle tissue in animals?",
        options: ["Skeletal muscle", "Smooth muscle", "Cardiac muscle", "Neural muscle"],
        correctAnswer: "Neural muscle"
    },
    {
        question: "Which type of tissue connects muscles to bones in animals?",
        options: ["Muscle tissue", "Nervous tissue", "Epithelial tissue", "Connective tissue"],
        correctAnswer: "Connective tissue"
    },
    {
        question: "What is the term for a group of similar cells performing a specific function in animals?",
        options: ["Organ", "Organism", "Tissue", "System"],
        correctAnswer: "Tissue"
    },
    {
        question: "Which structure in animals separates the thoracic and abdominal cavities?",
        options: ["Diaphragm", "Peritoneum", "Mesentery", "Epithelium"],
        correctAnswer: "Diaphragm"
    },
    {
        question: "In animals, which organ system is responsible for producing gametes?",
        options: ["Reproductive system", "Endocrine system", "Digestive system", "Urinary system"],
        correctAnswer: "Reproductive system"
    },
    {
        question: "What is the main function of the nervous system in animals?",
        options: ["Coordination of body movements", "Transportation of nutrients", "Exchange of gases", "Regulation of body temperature"],
        correctAnswer: "Coordination of body movements"
    },
    {
        question: "Which type of tissue stores fat and provides insulation and cushioning in animals?",
        options: ["Muscle tissue", "Nervous tissue", "Epithelial tissue", "Connective tissue"],
        correctAnswer: "Connective tissue"
    },
    {
        question: "Which organ system in animals is responsible for filtering blood and producing urine?",
        options: ["Excretory system", "Circulatory system", "Respiratory system", "Digestive system"],
        correctAnswer: "Excretory system"
    },
    {
        question: "Which structure in animals separates the left and right cavities of the thorax?",
        options: ["Mediastinum", "Peritoneum", "Mesentery", "Epithelium"],
        correctAnswer: "Mediastinum"
    },
    {
        question: "Which type of tissue contains cells capable of contracting and generating force in animals?",
        options: ["Muscle tissue", "Nervous tissue", "Epithelial tissue", "Connective tissue"],
        correctAnswer: "Muscle tissue"
    },
    {
        question: "In animals, which organ system is responsible for producing hormones?",
        options: ["Endocrine system", "Nervous system", "Digestive system", "Circulatory system"],
        correctAnswer: "Endocrine system"
    },
    {
        question: "Which of the following is an example of a multicellular organism?",
        options: ["Paramecium", "Bacterium", "Sponge", "Hydra"],
        correctAnswer: "Sponge"
    },
    {
        question: "What is the function of cilia in animals?",
        options: ["Movement", "Digestion", "Protection", "Respiration"],
        correctAnswer: "Movement"
    },
    {
        question: "Which type of tissue provides structural support and flexibility in animals?",
        options: ["Muscle tissue", "Nervous tissue", "Epithelial tissue", "Connective tissue"],
        correctAnswer: "Connective tissue"

   ];
   function shuffleOptions(options) {
            for (var i = options.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = options[i];
                options[i] = options[j];
                options[j] = temp;
            }
            return options;
        }

        // Shuffle correct answer options
        quizPool.forEach(function (quiz) {
            quiz.options = shuffleOptions(quiz.options);
        });

        function generateQuiz() {
            totalQuestions = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            updateScoreCard();

            var remainingQuestions = quizPool.slice(); // Copy the original pool of questions
            var selectedQuestions = [];

            // Select 10 random questions from the pool
            for (var i = 0; i < 10; i++) {
                var randomIndex = Math.floor(Math.random() * remainingQuestions.length);
                selectedQuestions.push(remainingQuestions[randomIndex]);
                remainingQuestions.splice(randomIndex, 1); // Remove the selected question from the remaining questions
            }

            var quizHTML = "";
            for (var i = 0; i < selectedQuestions.length; i++) {
                quizHTML += "<div class='mcq-card'>";
                quizHTML += "<h3 class='mcq-question'>" + (i + 1) + ". " + selectedQuestions[i].question + "</h3>";
                quizHTML += "<ul class='mcq-options'>";
                for (var j = 0; j < selectedQuestions[i].options.length; j++) {
                    quizHTML += "<li class='mcq-option' onclick='checkAnswer(this, \"" + selectedQuestions[i].correctAnswer + "\")'>" + String.fromCharCode(65 + j) + ". " + selectedQuestions[i].options[j] + "</li>";
                }
                quizHTML += "</ul>";
                quizHTML += "</div>";
            }

            document.getElementById("quiz").innerHTML = quizHTML;
        }

        function checkAnswer(option, correctAnswer) {
            var options = option.parentNode.children;
            for (var i = 0; i < options.length; i++) {
                options[i].style.pointerEvents = "none";
            }

            if (option.innerText.substr(3) === correctAnswer) {
                option.style.backgroundColor = "#7FFF7F"; // Correct answer
                correctAnswers++;
            } else {
                option.style.backgroundColor = "#FF7F7F"; // Incorrect answer
                incorrectAnswers++;
                for (var i = 0; i < options.length; i++) {
                    if (options[i].innerText.substr(3) === correctAnswer) {
                        options[i].style.backgroundColor = "#7FFF7F"; // Highlight correct answer
                    }
                }
            }
            totalQuestions++;
            updateScoreCard();
        }

        function updateScoreCard() {
            var scoreCardHTML = "<p><span>Total Questions:</span> " + totalQuestions + "</p>";
            scoreCardHTML += "<p><span>Correct Answers:</span> " + correctAnswers + "</p>";
            scoreCardHTML += "<p><span>Incorrect Answers:</span> " + incorrectAnswers + "</p>";
            document.getElementById("score-card").innerHTML = scoreCardHTML;
        }

        window.onload = function () {
            generateQuiz();
            setInterval(function() {
                generateQuiz();
            }, 20000);
        };

        document.getElementById("refresh-btn").addEventListener("click", function () {
            generateQuiz();
        });

        function createVideoPlayer() {
            var videoContainer = document.getElementById("video-container");
            var videoElement = document.createElement("video");
            videoElement.setAttribute("controls", true);

            var sourceElement = document.createElement("source");
            sourceElement.setAttribute("src", "https://www.youtube.com/watch?v=YPlmOaKhlNw");
            sourceElement.setAttribute("type", "video/mp4");

            // Check if the browser supports the video tag
            if (videoElement.canPlayType) {
                videoElement.appendChild(sourceElement);
                videoContainer.appendChild(videoElement);
            } else {
                videoContainer.innerHTML = "Your browser does not support the video tag.";
            }
        }

        // Call the function to create the video player
        createVideoPlayer();
